    <script>
        const getLinks = document.querySelectorAll(".side-menu-link");
        const getActive = document.querySelector(".active");

        // Lấy danh sách tất cả các phần tử HTML có chứa class "my-class"
        getLinks.forEach(function(e){
            e.addEventListener("click", function() {
                getActive.classList.remove("active");
                e.classList.add("active");
            })
        })
        
        
    </script>
